<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | KURD CINEMA</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #000; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: #111; padding: 40px; border-radius: 15px; border: 1px solid #222; width: 90%; max-width: 350px; text-align: center; }
        h2 { color: #e50914; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box; outline: none; }
        input:focus { border-color: #e50914; }
        button { width: 100%; padding: 12px; background: #e50914; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        button:hover { background: #b20710; }
        .msg { font-size: 13px; margin-top: 15px; color: #888; }
        .msg span { color: #e50914; cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>KURD CINEMA</h2>
        <input type="email" id="email" placeholder="ئیمەیڵ">
        <input type="password" id="password" placeholder="وشەی نهێنی">
        <button onclick="authAction('in')">چوونەژوورەوە</button>
        <button onclick="authAction('up')" style="background:#222; margin-top:5px;">دروستکردنی ئەکاونت</button>
        <p class="msg" id="status"></p>
    </div>

    <script>
        const SUPABASE_URL = 'https://lmizgmumuyflihplzkda.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_k5vAoL2L0OkjhmGOpCB9wA_5GOaLRct';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function authAction(type) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const status = document.getElementById('status');
            
            status.innerText = "چاوەڕێ بکە...";

            if(type === 'in') {
                const { error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) { status.innerText = "هەڵە: " + error.message; status.style.color = "red"; }
                else { window.location.href = 'index.html'; }
            } else {
                const { error } = await supabase.auth.signUp({ email, password });
                if (error) { status.innerText = "هەڵە: " + error.message; status.style.color = "red"; }
                else { status.innerText = "ئیمەیڵێکی پشتڕاستکردنەوە نێردرا، تکایە چێکی بکە."; status.style.color = "orange"; }
            }
        }
    </script>
</body>
</html>
