<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>چوونەژوورەوە | KURD CINEMA</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #000; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #111; padding: 30px; border-radius: 10px; border: 1px solid #e50914; width: 300px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { width: 100%; padding: 10px; background: #e50914; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h2>چوونەژوورەوە</h2>
        <input type="email" id="email" placeholder="ئیمەیڵ">
        <input type="password" id="password" placeholder="وشەی نهێنی">
        <button onclick="handleAuth('in')">چوونەژوورەوە</button>
        <button onclick="handleAuth('up')" style="background:#333; margin-top:10px;">دروستکردنی ئەکاونت</button>
        <p id="msg" style="font-size: 12px; color: yellow;"></p>
    </div>

    <script>
        const supabase = supabase.createClient('https://lmizgmumuyflihplzkda.supabase.co', 'sb_publishable_k5vAoL2L0OkjhmGOpCB9wA_5GOaLRct');

        async function handleAuth(type) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('msg');
            
            if (type === 'in') {
                const { error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) msg.innerText = error.message;
                else window.location.href = "index.html";
            } else {
                const { error } = await supabase.auth.signUp({ email, password });
                if (error) msg.innerText = error.message;
                else msg.innerText = "ئیمەیڵەکەت پشتڕاست بکەرەوە پاشان وەرەژوورەوە.";
            }
        }
    </script>
</body>
</html>
