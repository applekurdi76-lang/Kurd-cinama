<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>پەخشکردن</title>
    <style>
        body { background: #000; color: white; text-align: center; font-family: sans-serif; }
        video { width: 90%; max-width: 800px; margin-top: 50px; border: 2px solid #333; }
    </style>
</head>
<body>
    <a href="index.html" style="color:#e50914; display:block; margin:20px;">گەڕانەوە</a>
    <h2 id="title">خەلەکی دیاریکراو</h2>
    <video id="vPlayer" controls></video>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        // --- لێرە لینکی ڤیدیۆکان دیاری بکە بەپێی ئایدی ---
        const links = {
            "1": "https://www.w3schools.com/html/mov_bbb.mp4",
            "2": "https://www.w3schools.com/html/movie.mp4"
        };

        if (links[id]) {
            document.getElementById('vPlayer').src = links[id];
        } else {
            document.body.innerHTML = "ڤیدیۆکە نەدۆزرایەوە!";
        }
    </script>
</body>
</html>
