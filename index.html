<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>KURD CINEMA</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #000; color: white; font-family: sans-serif; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: #111; padding: 10px; border-radius: 10px; border: 1px solid #222; }
        .card img { width: 100%; border-radius: 5px; height: 250px; object-fit: cover; }
        .btn { display: block; background: #e50914; color: white; text-decoration: none; padding: 8px; margin-top: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <header style="padding: 20px; border-bottom: 2px solid #e50914;">
        <h1>کورد سینەما</h1>
        <button onclick="logout()" style="background:none; border:1px solid #555; color:#ccc; cursor:pointer;">دەرچوون</button>
    </header>

    <div class="grid" id="movieList"></div>

    <script>
        const supabase = supabase.createClient('https://lmizgmumuyflihplzkda.supabase.co', 'sb_publishable_k5vAoL2L0OkjhmGOpCB9wA_5GOaLRct');

        // --- لێرە فیلمەکانت زیاد بکە ---
        const movies = [
            { id: "1", title: "فیلمی یەکەم", img: "https://via.placeholder.com/200x300" },
            { id: "2", title: "فیلمی دووەم", img: "https://via.placeholder.com/200x300" }
        ];

        async function check() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) window.location.href = "login.html";
            else showMovies();
        }

        function showMovies() {
            const list = document.getElementById('movieList');
            movies.forEach(m => {
                list.innerHTML += `
                    <div class="card">
                        <img src="${m.img}">
                        <h3>${m.title}</h3>
                        <a href="player.html?id=${m.id}" class="btn">تەماشا بکە</a>
                    </div>`;
            });
        }

        async function logout() { await supabase.auth.signOut(); window.location.href="login.html"; }
        check();
    </script>
</body>
</html>
